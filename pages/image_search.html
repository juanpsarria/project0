<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Image Search</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="img-navbar">
            <a href="../index.html">Google Search</a>
        </div>
        <div class="main-section">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png" alt="Logo de Google">
        <form action="http://images.google.com/images?um=1&hl=en&safe=active&nfpr=1">
            <input type="text" name="q" class="search">
            <input type="submit" value="Google Search" class="btn">
        </form>
        </div>
    </div>
</body>
</html>
