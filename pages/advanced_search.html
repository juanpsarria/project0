<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Advanced Search</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="navbar">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png" alt="Logo de Google">
            <a href="../index.html">Google Search</a>
        </div>
        <div class="main_section">
            <h1>Advanced Search</h1>
            <form action="https://www.google.com/search">
                <h2>Find pages with...</h2>
                <div>
                    <label for="text">all these words:</label>
                    <input type="text" name="as_q">
                </div>
                <div>
                    <label for="text">this exact word or phrase:</label>
                    <input type="text" name="as_epq">
                </div>
                <div>
                    <label for="text">any of these words:</label>
                    <input type="text" name="as_oq">
                </div>
                <div>
                    <label for="text">none of these words:</label>
                    <input type="text" name="as_eq">
                </div>
                <input type="submit" value="Advanced Search" />
            </form>
        </div>
    </div>
    <div>
        <a href="../index.html">Google Search</a>
    </div>
    <form action="https://www.google.com/search">
        <p>Find pages with...</p>
        <div>
            <label for="text">all these words:</label>
            <input type="text" name="as_q">
        </div>
        <div>
            <label for="text">this exact word or phrase:</label>
            <input type="text" name="as_epq">
        </div>
        <div>
            <label for="text">any of these words:</label>
            <input type="text" name="as_oq">
        </div>
        <div>
            <label for="text">none of these words:</label>
            <input type="text" name="as_eq">
        </div>
        <input type="submit" value="Advanced Search" />
    </form>
</body>

</html>
