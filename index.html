<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="navbar">
            <ul>
                <li><a href="./pages/advanced_search.html">Advanced Search</a></li>
                <li><a href="./pages/image_search.html">Image Search</a></li>
            </ul>
        </div>
        <div class="main_section">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png" alt="Logo de Google">
            <form action="https://www.google.com/search">
                <input type="text" name="q" class="search">
                <div>
                    <input type="submit" value="Google Search" class="btn">
                    <input type="submit" value="I'm Feeling Lucky" name="btnI" class="btn">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
